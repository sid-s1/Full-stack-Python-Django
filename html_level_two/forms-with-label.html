<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trying out labels</title>
  </head>
  <body>
    <!-- Two ways of labelling: In the first one, you have to create separate blocks for each input. In the second one, just doing it once and specifying the "for" part of it helps to refer back to it rerpeatedly in the "id" sections of inputs -->
    <label>
      Enter text
      <input type="text" name="" value="Input">
    </label>
    <label for = "userinput">Enter input</label>
    <input id = "userinput" type="text" name="" placeholder="Input">
  </body>
</html>
