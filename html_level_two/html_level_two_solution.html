<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level Two Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
    <p>Please note: First name, Last name, Email and Password are required</p>
    <label for="fname">First name:</label>
    <input id="fname" type="text" name="" placeholder="Enter first name" required>
    <label for="lname">Last name:</label>
    <input id="lname" type="text" name="" placeholder="Enter last name" required>
    <p></p>
    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="name@email.com" required>
    <label for="password">Password:</label>
    <input id="Password" type="password" name="" value="" required>

    <p>Are you over the age of 18?</p>
    <label for="y">Yes: </label>
    <input id="y" type="radio" name="age" value="Yes">
    <label for="n">No: </label>
    <input id="n" type="radio" name="age" value="No">

    <p>Do you have a credit card or paypal?</p>
    <select class="" name="payment">
      <option value="CC">Credit card</option>
      <option value="PL">Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
